<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
	<title>街区地图</title>
</head>
<body>
    <div id="app">
        <div id="sidebar" data-bind="visible: menuVisible">
            <span data-bind="text: regionName"></span>
						<div class="search">
							<input data-bind="textInput: regionName" />
							<button data-bind="click: doSearch">搜索</button>
						</div>

            <ul class="sidebar-ul" data-bind="foreach: regionList">
                <li data-bind="text: name, click: $parent.changeRegionList"></li>
            </ul>
        </div>

        <div id="map" data-bind="style: { width: menuVisible() ? 60 + '%' : 90 +'%'}">
					<span data-bind="text: menuVisible"></span>
					<span data-bind="click: showHide">
						<svg class="icon" aria-hidden="true">
								<use xlink:href="#icon-hanbaocaidan"></use>
						</svg>
					</span>
					<div id="map-content">

					</div>
				</div>
    </div>
    <script type="text/javascript" src="./lib/knockout.3.4.2.js"></script>
    <script type="text/javascript" src="./lib/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=exO0LXQ0HVsGyZl5uc1Mjps7ket1PTxp&callback=initmap"></script>
    <script type="text/javascript" src="./app.js"></script>
    <script type="text/javascript" src="./map.js"></script>
		<script type="text/javascript" src="./iconfont.js"></script>
</body>
</html>
